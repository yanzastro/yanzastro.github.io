  <style>
    body {
      margin: 0;

      overflow: auto;
      position: relative;
    }
    #image {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

      padding: 10px;

    }

      }

      color: white; /* Set the text color to white */
    }
    }
